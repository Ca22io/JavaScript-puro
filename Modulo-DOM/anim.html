<html>
    <body>
        <style>
            .box{
                width: 200px;
                height: 200px;
                background-color: red;
            }
            .animEsq{
                transition: 1s;
                margin-left: 40px;
                margin-top: 25px;
                background-color: yellow;
            }
          
        </style>

        <div class="box"></div>

        <script>
            var box = document.querySelectorAll('.box')[0];
            
            // setTimeout(()=>{
            //     box.classList.add('animEsq');
            // },1000);

            box.addEventListener('click',()=>{
                box.classList.add('animEsq');
            });

        </script>
    </body>
</html>
